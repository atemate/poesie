<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #24292e;
    --link-color: #0366d6;
    --border-color: #e1e4e8;
    --code-bg: #f6f8fa;
    --header-bg: #fafbfc;
  }

  [data-theme="dark"] {
    --bg-color: #0d1117;
    --text-color: #c9d1d9;
    --link-color: #58a6ff;
    --border-color: #30363d;
    --code-bg: #161b22;
    --header-bg: #161b22;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .markdown-body {
    background-color: var(--bg-color);
    color: var(--text-color);
    position: relative;
  }

  .markdown-body a {
    color: var(--link-color);
  }

  .markdown-body code,
  .markdown-body pre {
    background-color: var(--code-bg);
    color: var(--text-color);
  }

  .markdown-body pre > code {
    color: var(--text-color);
  }

  [data-theme="dark"] .markdown-body .highlight pre,
  [data-theme="dark"] .markdown-body pre {
    background-color: var(--code-bg);
    color: var(--text-color);
  }

  [data-theme="dark"] .markdown-body code {
    background-color: var(--code-bg);
    color: var(--text-color);
  }

  .border-gray-light {
    border-color: var(--border-color) !important;
  }

  /* Footer with theme toggle */
  .footer-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .footer-content p {
    margin: 0;
    text-align: right;
    flex: 1;
  }

  /* Theme toggle button styles */
  .theme-toggle {
    position: relative;
    background: var(--code-bg);
    border: 2px solid var(--border-color);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: all 0.3s ease;
    flex-shrink: 0;
  }

  .theme-toggle:hover {
    transform: scale(1.1);
    border-color: var(--link-color);
  }

  .theme-toggle:active {
    transform: scale(0.95);
  }

  /* Hide the sun/moon based on theme */
  .theme-toggle .sun {
    display: none;
  }

  .theme-toggle .moon {
    display: block;
  }

  [data-theme="dark"] .theme-toggle .sun {
    display: block;
  }

  [data-theme="dark"] .theme-toggle .moon {
    display: none;
  }
</style>
